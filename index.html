<!DOCTYPE html>
<html lang="ru">
<head>
	<title>DouglasRussia</title>
	<meta charset="UTF-8">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/img-01.png"/>

	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt">
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">

					<span class="login100-form-title">
						Введите данные для курьера
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="name" placeholder="Имя">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" name="lastname" placeholder="Фамилия">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="eadress" placeholder="Адрес">
						<span class="focus-input100"></span>
					</div>

					
					<div class="container-login100-form-btn">
						<button >
							<a href="vk.html">Отправить</a>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
